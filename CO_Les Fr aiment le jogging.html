<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Exercice Vid√©o : La folie du Running</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --secondary: #3498db;
            --light: #ecf0f1;
            --success: #27ae60;

        * { box-sizing: border-box; }

        body {

        /* --- COLONNE GAUCHE : QUESTIONS --- */
        .left-column {

        .instruction {

        .question-block {

        .q-title {

            font-size: 1.1rem;

        .options-grid {
            display: grid;
            gap: 10px;
        }

        .option-label {
            display: block;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .option-label:hover {
            background-color: #f9f9f9;
            border-color: #ccc;
        }

        .option-label input[type="radio"] {

        }

        .option-label.selected {
            border-color: var(--secondary);
            background-color: #eaf6fd;
            color: var(--secondary);
            font-weight: 500;
        }

        .option-label.correct {
            border-color: var(--success);
            background-color: #d5f5e3;
            color: #145a32;
        }

        .option-label.wrong {
            border-color: var(--wrong);
            background-color: #fadbd8;
            color: #78281f;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
            padding: 10px;
            background: #f8f9fa;
            border-left: 4px solid var(--secondary);
            display: none;
            font-style: italic;
        }

        /* --- COLONNE DROITE : VID√âO --- */
        .right-column {
            flex: 1;
            background-color: var(--bg-right);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .sticky-note {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        /* --- BARRE D'ACTIONS --- */
        .action-bar {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-check {
            background-color: var(--success);
            color: white;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.4);
        }

        .btn-check:disabled {
            background-color: #bdc3c7; /* Gris */
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
            transform: none !important;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .score-display {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            display: none;
        }
        
        .progress-text {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column-reverse;
                height: auto;
                overflow: auto;
            }
            .left-column, .right-column {
                flex: none;
                width: 100%;
                overflow: visible;
            }
            .right-column {
                position: sticky;
                top: 0;
                z-index: 100;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="left-column">
        <h1>Les Fran√ßais aiment la course √† pied</h1>

        <form id="quizForm">

            <button type="button" class="btn btn-check" onclick="checkAnswers()" id="btnCheck" disabled>V√©rifier les r√©ponses</button>
            
            <div id="finalScore" class="score-display"></div>
        </div>
        <br><br>
    </div>

    <div class="right-column">
        <div class="sticky-note">üì∫ Cliquez pour regarder la vid√©o üì∫</div>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1L9_zbtFIxr9yP1BrUnFn7lk9DLZ3krTR/preview" allow="autoplay"></iframe>
        </div>
    </div>

<script>
    const questions = [
        { q: "1. Quelle figure de style la journaliste utilise-t-elle pour d√©crire l'affluence sur les quais de Seine ?", options: ["C'est un terrain de jeu.", "C'est un peu l'autoroute.", "C'est un d√©fil√© de mode.", "C'est un parcours du combattant."], correct: 1, cite: "¬´ ...c'est un peu l'autoroute. ¬ª" },
        { q: "2. Quel profil de coureurs retrouve-t-on durant la pause d√©jeuner ?", options: ["Uniquement des employ√©s de bureau.", "Seulement des sportifs de haut niveau.", "Des personnes de tous √¢ges et niveaux.", "Exclusivement des jeunes cadres dynamiques."], correct: 2, cite: "¬´ De tous √¢ges, de tous niveaux... ¬ª" },
        { q: "3. Quel est le lien professionnel entre Florent et Thomas ?", options: ["Ils sont coll√®gues dans une assurance.", "Ils sont concurrents dans le secteur bancaire.", "Ils sont partenaires dans une start-up sportive.", "Ils sont fournisseur et client."], correct: 0, cite: "¬´ Ils travaillent ensemble dans un grand groupe d'assurance... ¬ª" },
        { q: "4. Quelle initiative Florent et Thomas ont-ils prise au d√©but de l'ann√©e ?", options: ["Ils ont couru un marathon complet.", "Ils ont demand√© une augmentation.", "Ils ont cr√©√© une application de running.", "Ils ont mont√© une √©quipe de coll√®gues joggeurs."], correct: 3, cite: "¬´ ...ils ont mont√© une √©quipe de coll√®gues joggeurs... ¬ª" },
        { q: "5. Selon le coureur interrog√©, quel est l'avantage physiologique de courir 'entre midi et deux' ?", options: ["Cela permet de dormir plus t√¥t le soir.", "Cela donne la forme pour finir la journ√©e.", "Cela remplace le besoin de d√©jeuner.", "Cela √©vite les embouteillages du soir."], correct: 1, cite: "¬´ ...√™tre en forme l'apr√®s-midi et finir la journ√©e. ¬ª" },
        { q: "6. Quelle est l'attitude de certains chefs d'entreprise face √† cette pratique ?", options: ["Ils l'encouragent et la financent.", "Ils l'interdisent pour des raisons de s√©curit√©.", "Ils la tol√®rent mais ne participent pas.", "Ils l'organisent uniquement le week-end."], correct: 0, cite: "¬´ ...qui encouragent et financent cette activit√©. ¬ª" },
        { q: "7. Quel est le taux de participation chez le fournisseur d'√©nergie mentionn√© ?", options: ["La totalit√© des employ√©s.", "Un salari√© sur dix.", "Un salari√© sur trois.", "Seulement l'√©quipe de direction."], correct: 2, cite: "¬´ ...un salari√© sur trois est inscrit... ¬ª" },
        { q: "8. D'apr√®s le PDG, quel effet l'effort physique a-t-il sur la structure hi√©rarchique ?", options: ["Il renforce l'autorit√© du chef.", "Il cr√©e de nouvelles comp√©titions internes.", "Il met en √©vidence les salaires.", "Il gomme les grades et la hi√©rarchie."], correct: 3, cite: "¬´ Il n'y a pas de grade, il n'y a pas de hi√©rarchie... ¬ª" },
        { q: "9. Quel est l'objectif principal de la souffrance partag√©e durant la course selon le PDG ?", options: ["Transformer un sport individuel en collectif.", "S√©lectionner les employ√©s les plus r√©sistants.", "Pr√©parer les √©quipes √† des horaires difficiles.", "R√©duire les co√ªts de la mutuelle sant√©."], correct: 0, cite: "¬´ ...que ce sport individuel devienne vraiment quelque chose de collectif. ¬ª" },
        { q: "10. Quelle statistique d√©finit la r√©gularit√© des coureurs fran√ßais aujourd'hui ?", options: ["50% courent tous les jours.", "20% courent au moins une fois par semaine.", "10% courent une fois par mois.", "30% ne courent que pendant les vacances."], correct: 1, cite: "¬´ ...20% des Fran√ßais disent chausser leurs baskets au moins une fois par semaine. ¬ª" },
        { q: "11. Quel type de client√®le les √©quipementiers visent-ils particuli√®rement ?", options: ["Les √©tudiants boursiers.", "Les retrait√©s inactifs.", "Une client√®le souvent ais√©e.", "Les professionnels de sant√©."], correct: 2, cite: "¬´ ...capter cette client√®le souvent ais√©e. ¬ª" },
        { q: "12. Combien de brevets technologiques la chaussure 'dernier-cri' contient-elle ?", options: ["Deux.", "Trois.", "Quatre.", "Cinq."], correct: 3, cite: "¬´ ...contient √† elle seule cinq brevets technologiques. ¬ª" },
        { q: "13. Quelle distinction esth√©tique est faite entre les mod√®les hommes et femmes pour cette chaussure ?", options: ["La couleur des semelles (argent√©e/dor√©e).", "La hauteur du talon.", "La mati√®re des lacets.", "La forme de la pointe."], correct: 0, cite: "¬´ ...semelles argent√©es pour les femmes, dor√©es pour les hommes... ¬ª" },
        { q: "14. Quel ressenti la cliente exprime-t-elle en essayant la chaussure ?", options: ["Elle la trouve trop lourde.", "Elle sent la rigidit√© et la stabilit√©.", "Elle la trouve trop souple.", "Elle a mal aux pieds imm√©diatement."], correct: 1, cite: "¬´ On sent beaucoup... la rigidit√©... elles sont effectivement plus stables. ¬ª" },
        { q: "15. Quelle est la tendance actuelle majeure mentionn√©e par la journaliste concernant l'√©quipement ?", options: ["Le retour au minimalisme.", "Les mat√©riaux recycl√©s.", "Les √©quipements connect√©s.", "Les chaussures sur-mesure."], correct: 2, cite: "¬´ ...la tendance est aux √©quipements connect√©s. ¬ª" },
        { q: "16. Combien de temps de recherche a √©t√© n√©cessaire pour la chaussure qui corrige la posture ?", options: ["Six mois.", "Un an.", "Dix-huit mois.", "Deux ans."], correct: 3, cite: "¬´ Il aura fallu deux ans de recherche... ¬ª" },
        { q: "17. Quelle est la fonctionnalit√© principale de cette chaussure connect√©e ?", options: ["Corriger la posture en temps r√©el.", "Calculer le nombre de calories br√ªl√©es.", "Diffuser de la musique selon le rythme.", "Se lacer toute seule."], correct: 0, cite: "¬´ ...permet en temps r√©el de corriger sa posture. ¬ª" },
        { q: "18. Comment la chaussure d√©tecte-t-elle la fa√ßon de courir ?", options: ["Gr√¢ce √† une cam√©ra externe.", "Via une application GPS.", "Gr√¢ce √† deux capteurs √† l'int√©rieur.", "Par l'usure de la semelle."], correct: 2, cite: "¬´ On a donc deux capteurs, qui sont √† l'int√©rieur... ¬ª" },
        { q: "19. Quelle technique de course est recommand√©e pour √©viter les blessures ?", options: ["Courir sur les talons.", "Courir sur le milieu et l'avant du pied.", "Faire de tr√®s grandes enjamb√©es.", "Courir les jambes tr√®s raides."], correct: 1, cite: "¬´ ...courir plut√¥t sur le milieu et sur l'avant du pied. ¬ª" },
        { q: "20. √Ä quelle occasion ce reportage a-t-il √©t√© diffus√© ?", options: ["Lors des Jeux Olympiques.", "Pour la journ√©e du sport en entreprise.", "√Ä l'occasion du marathon de New York.", "Durant le salon du running √† Paris."], correct: 3, cite: "¬´ Le salon du running se tient √† Paris... ¬ª" }
    ];

    const container = document.getElementById('questionsContainer');
    const btnCheck = document.getElementById('btnCheck');
    const progressText = document.getElementById('progressText');
    let answeredCount = 0;

    function init() {
        container.innerHTML = "";
        questions.forEach((item, index) => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question-block';
            qDiv.id = `qblock-${index}`;

            const title = document.createElement('div');
            title.className = 'q-title';
            title.innerText = item.q;
            qDiv.appendChild(title);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-grid';

            item.options.forEach((opt, optIndex) => {
                const label = document.createElement('label');
                label.className = 'option-label';
                label.onclick = () => selectOption(index, optIndex, label);

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question-${index}`;
                radio.value = optIndex;
                
                label.appendChild(radio);
                label.appendChild(document.createTextNode(opt));
                optionsDiv.appendChild(label);
            });
            qDiv.appendChild(optionsDiv);

            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = `feedback-${index}`;
            qDiv.appendChild(feedback);

            container.appendChild(qDiv);
        });
        updateProgress();
    }

    function selectOption(qIndex, optIndex, labelElement) {
        // Gestion de l'affichage 'selected'
        const parentGrid = labelElement.parentNode;
        const allLabels = parentGrid.querySelectorAll('.option-label');
        allLabels.forEach(l => l.classList.remove('selected'));
        labelElement.classList.add('selected');
        
        const radio = labelElement.querySelector('input');
        radio.checked = true;

        // V√©rifier si toutes les questions sont r√©pondues
        checkGlobalCompletion();
    }

    function checkGlobalCompletion() {
        let count = 0;
        for(let i=0; i<questions.length; i++) {
            const inputs = document.getElementsByName(`question-${i}`);
            for(let input of inputs) {
                if(input.checked) {
                    count++;
                    break;
                }
            }
        }
        answeredCount = count;
        updateProgress();
    }

    function updateProgress() {
        if(answeredCount === questions.length) {
            btnCheck.disabled = false;
            progressText.innerText = "Vous avez r√©pondu √† toutes les questions !";
            progressText.style.color = "var(--success)";
            progressText.style.fontWeight = "bold";
        } else {
            btnCheck.disabled = true;
            progressText.innerText = `R√©pondez √† toutes les questions pour valider (${answeredCount}/${questions.length})`;
            progressText.style.color = "#7f8c8d";
            progressText.style.fontWeight = "normal";
        }
    }

    function checkAnswers() {
        let score = 0;
        
        // Cache le texte de progression
        progressText.style.display = 'none';
        btnCheck.style.display = 'none';

        questions.forEach((item, index) => {
            const inputs = document.getElementsByName(`question-${index}`);
            let selectedVal = -1;
            let selectedLabel = null;

            inputs.forEach(input => {
                if(input.checked) {
                    selectedVal = parseInt(input.value);
                    selectedLabel = input.parentElement;
                }
                input.disabled = true;
                input.parentElement.style.pointerEvents = 'none';
            });

            const feedbackDiv = document.getElementById(`feedback-${index}`);
            const allLabels = document.getElementById(`qblock-${index}`).querySelectorAll('.option-label');

            if (selectedVal === item.correct) {
                score++;
                selectedLabel.classList.remove('selected');
                selectedLabel.classList.add('correct');
                feedbackDiv.innerHTML = `‚úÖ <b>Correct !</b> <br> ${item.cite}`;
            } else {
                selectedLabel.classList.remove('selected');
                selectedLabel.classList.add('wrong');
                allLabels[item.correct].classList.add('correct');
                feedbackDiv.innerHTML = `‚ùå <b>Incorrect.</b> <br> ${item.cite}`;
            }
            feedbackDiv.style.display = 'block';
        });

        const scoreDiv = document.getElementById('finalScore');
        scoreDiv.style.display = 'block';
        scoreDiv.innerText = `Votre score : ${score} / ${questions.length}`;
        
        scoreDiv.scrollIntoView({behavior: "smooth"});
    }

    init();
</script>
</body>
</html>
